<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Reader's club</title>
  <script src="https://kit.fontawesome.com/68ab5e58d2.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
</head>

<body onload="onStartUp()">
  <section id="title-section">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <div class="container-md">
        <a class="navbar-brand" href="#">Клуб "НЕЮНЫЙ ЧИТАТЕЛЬ"</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" aria-current="page" href="#library">Библиотека</a>
            <a class="nav-link" href="#in-progress">Выбранная книга</a>
            <a class="nav-link" href="#finished-books">Прочитанные книжки</a>
            <a class="nav-link choose-btn" data-bs-toggle="modal" href="#chooseBookToggle" role="button">Выбор книги</a>
            <a class="nav-link border-md-right statistics-btn" href="#statisticsToggle" data-bs-toggle="modal" role="button">Статистика</a>
            <a class="nav-link">Контакты</a>
            <a class="nav-link"><i class="social-icon fab fa-discord discord-icon"></i></a>
            <a class="nav-link"><i class="social-icon fab fa-facebook-f facebook-icon"></i></a>
            <a class="nav-link"><i class="fas fa-image"></i></a>
          </div>
        </div>
      </div>
    </nav>
  </section>

  <div class="container marketing">

    <hr class="featurette-divider">
    <h1 id="library">Библиотека клуба</h1>
    <hr class="featurette-divider">

    <section>
      <!-- Swiper -->
      <div class="swiper" id="library">
        <div class="swiper-wrapper">
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
      </div>
    </section>

    <hr class="featurette-divider">
    <h1 id="in-progress">Выбранная книжка</h1>
    <hr class="featurette-divider">

    <div class="row featurette">
      <div class="col-md-7">
        <h2 class="featurette-heading progress-book"></h2>
        <p class="lead featurette-desc progress-wiki"></p>
      </div>
      <div class="col-md-5">
        <img class="bd-placeholder-img bd-placeholder-img-lg featurette-image img-fluid mx-auto progress-image" width="400" height="400" preserveAspectRatio="xMidYMid slice" focusable="false">
      </div>
    </div>

    <hr class="featurette-divider">
    <h1 id="finished-books">Прочитанные книжки</h1>
  </div>

  <section id="book-choose">
    <div class="modal fade" id="chooseBookToggle" aria-hidden="true" aria-labelledby="chooseBookToggleLabel" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered modal-xl">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title w-100" id="chooseBookToggleLabel">Добавьте книжку в список</h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <!-- Search -->
          <div class="row">
            <div class="col-sm-12 mb-3">
              <input type="text" id="myFilter" class="form-control" onkeyup="myFunction()" placeholder="Поиск книги..">
            </div>
          </div>

          <div class="row cards" id="myCards">
          </div>

          <div class="modal-footer">
            <button type="button" class="random-book-btn btn btn-danger" data-bs-target="#chooseRandomToggle" data-bs-toggle="modal">Случайный выбор</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
            <button class="btn btn-success choose-book-btn position-relative" data-bs-target="#error-modal" data-bs-toggle="modal">Подтвердить
              <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger choosen-book-count">0
              </span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="chooseRandomToggle" aria-hidden="true" aria-labelledby="chooseRandomToggleLabel" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <button id="approve-btn" type="button" class="btn btn-outline-dark" data-bs-toggle="modal" data-bs-target="#approveModal">Подтвердить</button>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body random-book-result">
            <img class="random-book-img" src="" alt="">
            <h1 class="in-progress-title">Автор</h1>
            <h2 class="in-progress-title">Название</h2>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="approveModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-body">
            <form id="confirm" method="post">
              <div class="form-group">
                <label for="current-book-rating" id="current-book-rating-label" class="col-form-label title-text">Оценка для </label>
                <input type="text" class="form-control" name="rating" id="current-book-rating">
              </div>
              <div class="form-group">
                <label for="message-text" class="col-form-label position-left">Код подтверждения: </label>
                <input class="form-control" name="code" id="confirm-password" type="password"></input>
              </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
            <button class="btn btn-success" id="confirm-btn">Подтвердить</button>
          </div>
        </form>
        </div>
      </div>
    </div>
    <div class="modal fade" id="error-modal" aria-hidden="true" aria-labelledby="chooseRandomToggleLabel" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="chooseRandomToggleLabel">Ошибка</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <h4>Добавьте книжки для выбора</h4>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="statisticsToggle" aria-hidden="true" aria-labelledby="statisticsToggleLabel" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered modal-xl">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title w-100" id="statisticsToggleLabel">Статистика</h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          
          <div class="row" id="statistics">
            <canvas id="horizontalBar"></canvas>
          </div>
        </div>
      </div>
    </div>
    </div>
    <footer id="footer">
      <div class="container-fluid">
        <p>© Copyright 2022 Reader's club</p>
      </div>
    </footer>
  </section>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="js/index.js" charset="utf-8"></script>
  <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
</body>

</html>
